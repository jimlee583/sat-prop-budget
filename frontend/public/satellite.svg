  <rect x="42" y="26" width="20" height="12" rx="1" fill="url(#panelGrad)"/>
  <!-- Panel lines -->
  <line x1="7" y1="26" x2="7" y2="38" stroke="#1e40af" stroke-width="0.5"/>
  <line x1="12" y1="26" x2="12" y2="38" stroke="#1e40af" stroke-width="0.5"/>
  <line x1="17" y1="26" x2="17" y2="38" stroke="#1e40af" stroke-width="0.5"/>
  <line x1="47" y1="26" x2="47" y2="38" stroke="#1e40af" stroke-width="0.5"/>
  <line x1="52" y1="26" x2="52" y2="38" stroke="#1e40af" stroke-width="0.5"/>
  <line x1="57" y1="26" x2="57" y2="38" stroke="#1e40af" stroke-width="0.5"/>
  <!-- Antenna -->
  <circle cx="32" cy="16" r="3" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
