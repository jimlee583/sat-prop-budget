      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="24" y="20" width="16" height="24" rx="2" fill="#374151"/>
  <rect x="26" y="22" width="12" height="8" rx="1" fill="#60a5fa"/>
